<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>




<body>
   
   <div class="container">   
  <mat-grid-list cols="1" rowHeight="100%"  >

    <mat-grid-tile >
  
          <form class="example-form" >
               
          <h1 class="header">Ask ChatGpt a question!</h1>
           
          <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Question</mat-label>
              <input matInput placeholder="Ex. Who is Novak Djokovic" value="" [formControl]="search"  >
          </mat-form-field> 

          
            <section>
              <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar" ></mat-progress-bar>
              
              <p class="full-width-field" *ngIf="timeForSearch>0">Results found in {{timeForSearch}} second(s)</p>
              <p class="full-width-field" *ngIf="warningmessage">The response has exceeded 10 seconds. It is likely the API has reached it's limit. The request will be cancelled. </p>
              <p class="full-width-field">{{ChatGpResponse}}</p>
          
                <div class="example-button-row">
                  <button mat-raised-button color="primary" (click)="updateSearch()">Search</button>
                  <button mat-raised-button color="primary" (click)="clearSearch()" [ngStyle]="{'margin':'10px'}">Clear</button>
                </div>
              </section>
          
          </form>  

    </mat-grid-tile>
